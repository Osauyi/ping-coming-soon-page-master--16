<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8dd732b95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <h1><span class="point">PING</span>.</h1>
      <h2>We are launching <span>soon!</span></h2>

      <p>Subscribe and get notified</p>
      <form action="/" class="Form">
        <div class="notify">
          <input
            type="email"
            name="email"
            placeholder="Your email address..."
          />
          <div class="errormsg">Please provide a valid email address</div>

          <button type="submit">Notify Me</button>
        </div>
      </form>
      <img src="/images/illustration-dashboard.png" alt="" />
      <div class="bottom">
        <div class="iconGroup">
          <div class="iconBox facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="iconBox"><i class="fa-brands fa-twitter"></i></div>
          <div class="iconBox"><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p class="copyrightText">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osauyi</a>.
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
